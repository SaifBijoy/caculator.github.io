<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator2.css"/>
</head>
<body>
    
	<div class="head">
		
			<h1>Calculator</h1>
            <div class="tx-bar">
                <input type="text" class="tx" maxlength="10"/>
            </div>

            <div>
				<input class="btn blk btn_C" type="button" value="C"/>
				<input class="btn blk btn_plmi" type="button" value="+/-"/>
				<input class="btn blk btn_moduls" type="button" value="%"/>
				<input class="btn prp btn_divide" type="button" value="/"/>
			</div>
			
			<div>
				<input class="btn blk btn_7" type="button" value="7"/>
				<input class="btn blk btn_8" type="button" value="8"/>
				<input class="btn blk btn_9" type="button" value="9"/>
				<input class="btn prp btn_x" type="button" value="X"/>
			<div>

			<div>
				<input class="btn blk btn_4" type="button" value="4"/>
				<input class="btn blk btn_5" type="button" value="5"/>
				<input class="btn blk btn_6" type="button" value="6"/>
				<input class="btn prp btn_minus" type="button" value="-"/>
				
			</div>

			<div>
				<input class="btn blk btn_1" type="button" value="1"/>
				<input class="btn blk btn_2" type="button" value="2"/>
				<input class="btn blk btn_3" type="button" value="3"/>
				<input class="btn prp btn_plus" type="button" value="+"/>
			</div>
			
			<div>
				<input class="btn blk btn_0" type="button" value="0"/>
				<input class="btn blk btn_dot" type="button" value="."/>
				<input class="btn blk btn_DEL" type="button" value="DEL"/>
                <input class="btn equal btn_equal" type="button" value="="/>
			</div>

			<script src="calculator.js"></script>
	</div>
           
    
</body>
</html>
